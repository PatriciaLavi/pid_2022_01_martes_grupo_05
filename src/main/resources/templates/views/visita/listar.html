<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		
		</div>
	<div class="container">		
		<h1 style="color:rgb(0, 128, 128);">VISITAS</h1>	
	</div>
	
	<div class="container">
		
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/visita/registrar}"
			th:text="'Nueva Visita'" title="Crear Nueva Visita">
			
		</a>
			
		<table class="table">
			<thead class="thead-dark">
				<tr>
						
					<th scope="col">ID Visita</th>			
					<th scope="col">ID Visitante</th>				
					<th scope="col">Dni</th>
					<th scope="col">ID Residente</th>
					<th scope="col">Entrada</th>
					<th scope="col">Salida</th>
					<th scope="col">Comentario</th>
					<th scope="col">Editar </th>
					<th scope="col">Eliminar</th>
					
								
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${visita}">
			
					<td th:text="${cl.idvisita}"></td>
		            <td th:text="${cl.idvisitante}"></td>
					<td th:text="${cl.dni}"></td>					
					<td th:text="${cl.idresidente}"></td>
					<td th:text="${cl.fechahoraentrada}"></td>
					<td th:text="${cl.fechahorasalida}"></td>
					<td th:text="${cl.comentario}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/visita/edit/} + ${cl.idvisita}"
							th:text="'Editar'" title="Editar Visita">
						</a>
					</td>	
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/visita/delete/} + ${cl.idvisita}"
							th:text="'Eliminar'" title="Eliminar Mascota"
							onclick="return confirm('Esta seguro de eliminar el registro?');">
						</a>
					</td>	
							
				</tr>
			</tbody>
		</table>


	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
