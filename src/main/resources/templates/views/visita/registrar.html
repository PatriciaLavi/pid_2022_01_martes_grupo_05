<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
	</div>

	<!-- <div class="container"> -->

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/views/visita/save}" th:object="${visita}"
					method="post">
<h1>Registro de Visitante</h1>

						<input type="hidden" th:field="*{idvisita}"> 

						<div class="form-group row">
							<label class="col-md-2" for="idvisitante">Id Visitante:</label> <input type="text"
								th:field="*{idvisitante}" class="form-control form-control-sm col-md-6"
								id="iddepartamento" placeholder="Ingrese Id Visitante"> <small
								class="form-text text-danger" th:if="${#fields.hasErrors('idvisitante')}"
								th:errors="*{idvisitante}"> </small>
						</div>

					<div class="form-group row">
						<label class="col-md-2" for="dni">Dni</label> <input type="text" th:field="*{dni}" required=""
							pattern="[0-9]{8}" class="form-control form-control-sm col-md-6" id="dni"
							placeholder="dni del residente"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
						</small>
					</div>


                           <div class="form-group row">
							<label class="col-md-2" for="idResidente">Id Residente:</label> <input type="text"
								th:field="*{idresidente}" class="form-control form-control-sm col-md-6"
								id="idresidente" placeholder="Ingrese Id Residente"> <small
								class="form-text text-danger" th:if="${#fields.hasErrors('idresidente')}"
								th:errors="*{idresidente}"> </small>
						</div>
					<input type="hidden" th:field="*{fechahoraentrada}"> 
					<input type="hidden" th:field="*{fechahorasalida}"> 
					
				

					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm"
							value="Guardar">
					</div>

				</form>
			</div>
		</div>

	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
