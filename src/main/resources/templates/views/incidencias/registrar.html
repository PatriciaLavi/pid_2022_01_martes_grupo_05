<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body background="/images/fondo.jpg">

	<header th:replace="plantilla/plantilla :: header"></header>
	
	<div class="container">
		<h1>Registro de Incidencias</h1>
	</div>
				<form th:action="@{/views/incidencias/save}" th:object="${incidencias}"
					method="post">
					<div class="form-group row">

						<input type="hidden" th:field="*{idincidencia}"> 				
						<label class="form-label" style="color:#FFFFFF;"> Departamento </label>
						<select class="form-select" aria-label="Default select example" formControlName="iddepartamento"
							th:field="*{iddepartamento}">
							<option value="-1" selected>Seleccionar</option>
							<option th:each="cl:${cboDepartamento}" th:value=${cl.iddepartamento}
								th:text="${cl.numdepartamento}" />        
						</select>

					</div>
                   
                      <div class="form-group col-md-4">
					<label for="inputState" class="form-label">Grado</label> <br>
					<select id="inputState" th:field="*{tipo}" class="form-select">
						<option th:value=BAJO>BAJO</option>
						<option th:value=MEDIO>MEDIO</option>
						<option th:value=ALTO>ALTO</option>
					</select>
				   </div>
                   
 
                    <div class="form-group col-md-4">
					<label for="inputState" class="form-label">estado</label> <br>
					<select id="inputState" th:field="*{estado}" class="form-select">
						<option th:value=Activo>Activo</option>
						<option th:value=Finalizado>Finalizado</option>
					</select>
				   </div>
                    
                    

					<div class="form-group row">
						<label class="col-md-2" for="causa">CAUSA:</label> <input
							type="text" th:field="*{causa}"
							required=""
							class="form-control form-control-sm col-md-6" id="tipo"
							placeholder="Tipo de Incidente"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('causa')}"
							th:errors="*{causa}"> </small>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2" for="descripcion">DESCRIPÃ‡ION:</label> <input
							type="text" th:field="*{descripcion}"
							required=""
							class="form-control form-control-sm col-md-6" id="tipo"
							placeholder="Descripcion de Incidente"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcion')}"
							th:errors="*{descripcion}"> </small>
					</div>
                    
                    <div class="card-footer bg-dark">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
				</div> 

				</form>
			</div>
		</div>

	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
