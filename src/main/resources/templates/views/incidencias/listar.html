<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
<head>
	<meta>
	<title>Listado Departamentos</title>
	 Latest compiled and minified CSS 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	 jQuery library 
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	 Popper JS 
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	 Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body background="/images/fondo.jpg">
<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		<h1 style="color:#00FFFF;">INCIDENCIAS</h1>
	</div>

	<div class="container">
		
		<div class="row" style="margin-top: 2%">
		
						<div class="col-lg-2">
    							<a class="btn btn-primary btn-sm" th:href="@{/views/incidencias/registrar}"
			                    th:text="'NUEVO'" title="Crear Nuevo Registro">
		                        </a>
  						</div>
					</div>
						        

		<br> <br>
		<table class="table table-dark">
			<thead class="thead-dark">
				<tr>
					
					<th scope="col">ID</th>
					<th scope="col">DEPARTAMENTO</th>
					<th scope="col">TIPO</th>
					<th scope="col">ESTADO</th>
					<th scope="col">CAUSA</th>
					<th scope="col">DESCRIPCIÓN</th>
					<th scope="col"></th>
					<th scope="col"></th>
				
				</tr>
			</thead>
			<tbody>
				<tr th:each="i:${incidencias}">
					<td th:text="${i.idincidencia}"></td>
					<td th:text="${i.iddepartamento}"></td>
					<td th:text="${i.tipo}"></td>
					<td th:text="${i.estado}"></td>
					<td th:text="${i.causa}"></td>
					<td th:text="${i.descripcion}"></td> 
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/incidencias/edit/} + ${i.idincidencia}"
							th:text="'EDITAR'" title="Editar Registro">
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/incidencias/delete/} + ${i.idincidencia}"
							th:text="'ELIMINAR'" title="Eliminar Registro"
							onclick="return confirm('¿Esta seguro de eliminar el registro?');">
						</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>

</html>
