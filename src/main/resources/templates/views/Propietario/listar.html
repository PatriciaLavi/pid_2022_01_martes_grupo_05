<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body background="/images/fondo.jpg">
	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		
		</div>
	<div class="container">		
	<h1 style="color:#00FFFF;">PROPIETARIOS</h1>	
	</div>
	
	<div class="container">
		
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/Propietario/registrar}"
			th:text="'NUEVO'" title="Crear Nueva Propietario">
			
		</a>

		<br> <br>
		
		
		
		<table class="table table-dark">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">APELLIDOS</th>
					<th scope="col">DNI</th>
					<th scope="col">CORREO</th>
					<th scope="col">TELEFONO</th>
					<th scope="col">FECHA NACIMIENTO</th>
					<th scope="col">REGISTRO</th>
					<th scope="col">ESTADO</th>
					<th scope="col"></th>
					<th scope="col"></th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${propietario}">
					<td th:text="${cl.idPropietario}"></td>
					<td th:text="${cl.nombre}"></td>
					<td th:text="${cl.apellidos}"></td>
					<td th:text="${cl.dni}"></td>
					<td th:text="${cl.correo}"></td>
					<td th:text="${cl.telefono}"></td>
					<td th:text="${cl.fechaNac}"></td>
					<td th:text="${cl.fechaReg}"></td>
					<td th:text="${cl.estado}"></td>
						
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/Propietario/edit/} + ${cl.idPropietario}"
							th:text="'EDITAR'" title="Editar Visita">
						</a>
					</td>	
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/Propietario/delete/} + ${cl.idPropietario}"
							th:text="'ELIMNAR'" title="Eliminar Propietario"
							onclick="return confirm('Esta seguro de eliminar el registro?');">
						</a>
					</td>					
				</tr>
			</tbody>
		</table>


	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
