<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/plantilla :: head">
</head>
<header th:replace="plantilla/plantilla :: header"></header>
<div class="container">
	
</div>

<div class="container">

	<body background="/images/fondo.jpg">
		<div class="card bg-secondary">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/views/Residente/save}" th:object="${residente}" method="post">
					<div class="form-group row">
					<h1>Registro de Residente</h1>

						<input type="hidden" th:field="*{idResidente}">

						<div class="form-group row">
							<label class="col-md-2" for="iddepartamento">Id Departamento:</label> <input type="text"
								th:field="*{iddepartamento}" class="form-control form-control-sm col-md-6"
								id="iddepartamento" placeholder="Ingrese Id departamento"> <small
								class="form-text text-danger" th:if="${#fields.hasErrors('iddepartamento')}"
								th:errors="*{iddepartamento}"> </small>
						</div>


						<label class="col-md-2" for="nombre">Nombres:</label> <input type="text" th:field="*{nombre}"
							required="" pattern="[a-zA-Z]+" class="form-control form-control-sm col-md-6" id="nombre"
							placeholder="Nombres del residente"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="apellidos">Apellidos:</label> <input type="text"
							th:field="*{apellidos}" required="" pattern="[a-zA-Z]+"
							class="form-control form-control-sm col-md-6" id="apellidos"
							placeholder="Apellidos del residente"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"> </small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="dni">Dni</label> <input type="text" th:field="*{dni}" required=""
							pattern="[0-9]{8}" class="form-control form-control-sm col-md-6" id="dni"
							placeholder="dni del residente"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="correo">Correo</label> <input type="text" th:field="*{correo}"
							required=""
							pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
							class="form-control form-control-sm col-md-6" id="correo"
							placeholder="correo del residente"> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
						</small>
					</div>



					<div class="form-group row">
						<label class="col-md-2" for="fechaNac">Fecha de Nacimiento</label> <input type="date"
							th:field="*{fechaNac}" class="form-control form-control-sm col-md-6" id="fechaNac"
							placeholder="fecha de nacimiento residente "> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="telefono">Telefono</label> <input type="text"
							th:field="*{telefono}" required="" pattern="[0-9]{9}"
							class="form-control form-control-sm col-md-6" id="telefono"
							placeholder="Nro de Telefono residente "> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
						</small>
					</div>


					<div class="form-group col-md-4">
						<label for="inputState" class="form-label">estado</label> <br>
						<select id="inputState" th:field="*{estado}" class="form-select">
							<option th:value=0>0</option>
							<option th:value=1>1</option>
						</select>
					</div>



					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
					</div>

				</form>
			</div>
		</div>

</div>

<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>

</html>
