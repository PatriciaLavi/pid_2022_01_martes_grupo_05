<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>


	<div class="container w-25 p-3">
		
			<form th:action="@{/views/vistante/save}" th:object="${visitante}"
				method="POST">
				<div class="form-row">

					<input type="hidden" th:field="*{idvisitante}" class="form-control"
						id="idvisitante">

					<div class="form-group">
						<label for="inputEmail4" class="form-label">Nombres</label> <input
						required="" pattern="[a-zA-Z\s]+"
							type="text" th:field="*{nombre}" class="form-control" id="nombre"
							placeholder="ingresar nombres">
					</div>
					<div class="form-group">
						<label for="inputPassword4" class="form-label">Apellidos</label> <input
						required="" pattern="[a-zA-Z\s]+"
							type="text" th:field="*{apellidos}" class="form-control"
							id="apellidos" placeholder="ingresar apellidos">
					</div>

					<div class="form-group">
						<label for="inputAddress" class="form-label">Dni</label> <input
						required="" pattern="[0-9]{8}"
							type="text" th:field="*{dni}" class="form-control" id="dni"
							placeholder="Nuemro de identidad">
					</div>
					<div class="form-group">
						<label for="inputAddress" class="form-label">Correo</label> <input
							required=""
							pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
							type="text" th:field="*{correo}" class="form-control" id="correo"
							placeholder="Correo Electronico">
					</div>
					<div class="form-group">
						<label for="inputAddress" class="form-label">Telefono</label> <input
						required="" pattern="[0-9]{9}"
							type="text" th:field="*{telefono}" class="form-control" id="telefono"
							placeholder="Nuemero de telefono">
					</div>
				</div>


				<br>

				<button type="submit" class="btn btn-primary">Registrar</button>


			</form>
		

	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
