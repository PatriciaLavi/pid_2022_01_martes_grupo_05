<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/plantilla :: head">
</head>

<body>

	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		<h1>Registro de Departamento</h1>
	</div>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/views/departamentos/save}" th:object="${departamento}"
					method="post">
					<div class="form-group row">

						<input type="hidden" th:field="*{iddepartamento}"> 
						
						<div class="form-group row">
						<label class="col-md-2" for="iddepartamento">Propietario :</label> <input
							type="text" th:field="*{idpropietario}"
							class="form-control form-control-sm col-md-6" id="idpropietario"
							placeholder="Ingrese Id departamento"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idpropietario')}"
							th:errors="*{idpropietario}"> </small>
					</div>
						
						
						<label
							class="col-md-2" for="numdepartamento">numdepartamento:</label> <input
							type="text" th:field="*{numdepartamento}"
							required=""
							pattern="[0-9]{5}"
							class="form-control form-control-sm col-md-6" id="numdepartamento"
							placeholder="Nombres del residente"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('numdepartamento')}" th:errors="*{numdepartamento}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="habitaciones">habitaciones:</label> <input
							type="text" th:field="*{habitaciones}"
							required=""
							pattern="[0-9]{2}"
							class="form-control form-control-sm col-md-6" id="habitaciones"
							placeholder="Apellidos del residente"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('habitaciones')}"
							th:errors="*{habitaciones}"> </small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="area">area</label> <input
							type="text" th:field="*{area}"
							required=""
							pattern"[0-9]+[.][0-9]{2}"
							class="form-control form-control-sm col-md-6" id="area"
							placeholder="dni del residente"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('area')}" th:errors="*{area}">
						</small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="banos">baÃ±os</label> <input
							type="number" th:field="*{banos}"
							required=""
							pattern="[0-9]"
							class="form-control form-control-sm col-md-6" id="banos"
							placeholder="dni del residente"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('banos')}" th:errors="*{banos}">
						</small>
					</div>				
					    <div class="form-group row">
						<label class="col-md-2" for="fechareg">fechareg</label> <input
							type="date" th:field="*{fechareg}"
							required=""
							class="form-control form-control-sm col-md-6" id="fechaNac"
							placeholder="fecha de nacimiento residente "> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('fechareg')}" th:errors="*{fechareg}">
						</small>
					</div>
					
					
					
					
					<div class="form-group col-md-4">
					<label for="inputState" class="form-label">estado</label> <br>
					<select id="inputState" th:field="*{estado}" class="form-select">
						<option th:value=0>0</option>
						<option th:value=1>1</option>
					</select>
				</div>
                    


					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm"
							value="Guardar">
					</div>

				</form>
			</div>
		</div>

	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
